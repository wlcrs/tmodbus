---
name: Typing

# yamllint disable-line rule:truthy
on:
  push:
  pull_request:
  workflow_dispatch:

env:
  DEFAULT_PYTHON: "3.12"

jobs:
  mypy:
    name: mypy
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v5.0.0
      - name: ğŸ— Set up uv
        uses: astral-sh/setup-uv@v6.8.0
        with:
          enable-cache: true
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: ğŸ— Install dependencies
        run: uv sync --all-extras --frozen --dev
      - name: ğŸš€ Run mypy
        run: uv run mypy examples src tests
